<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jusn38 Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <link rel="stylesheet" href="assets/css/estudio_de_sonido.css">
</head>
<body class="flex items-center justify-center h-screen">

    <div class="main-container rounded-2xl shadow-2xl flex flex-col overflow-hidden">
        <!-- TOP MENU BAR -->
        <div class="top-bar p-2 flex items-center gap-4 flex-shrink-0">
            <h2 class="text-xl font-bold text-white pl-2">Jusn38 Studio</h2>
            <input type="file" id="audio-upload" class="hidden" accept="audio/*">
            <button id="open-file-btn" class="menu-btn px-3 py-1 rounded-md text-sm"><i class="fas fa-folder-open mr-2"></i>Abrir</button>
            <button id="record-btn" class="menu-btn px-3 py-1 rounded-md text-sm"><i class="fas fa-microphone mr-2"></i>Grabar</button>
            <button id="save-file-btn" class="menu-btn px-3 py-1 rounded-md text-sm"><i class="fas fa-save mr-2"></i>Guardar</button>
            <span id="recording-indicator" class="hidden text-sm text-red-400 font-bold">Grabando...</span>
        </div>

        <!-- MAIN CONTENT GRID -->
        <div class="flex-grow p-4 grid grid-cols-12 gap-4 overflow-hidden">
            <!-- LEFT PANEL: EQ -->
            <div class="col-span-12 md:col-span-3 bg-black/20 rounded-lg p-4 flex flex-col">
                <h3 class="font-bold text-center mb-4">Ecualizador Paramétrico</h3>
                <div class="flex-grow min-h-0">
                    <canvas id="eq-canvas"></canvas>
                </div>
            </div>

            <!-- CENTER PANEL: TRACK & DECK -->
            <div class="col-span-12 md:col-span-6 bg-black/20 rounded-lg flex flex-col gap-4 p-4">
                <div id="waveform-container" class="rounded-lg w-full flex-grow relative">
                    <canvas id="progress-canvas"></canvas>
                    <canvas id="waveform-canvas"></canvas>
                    <div id="placeholder-text" class="absolute inset-0 text-center text-gray-500 h-full flex items-center justify-center">
                        <p>Abre un archivo o graba para comenzar</p>
                    </div>
                </div>
                <div id="player-controls" class="hidden flex items-center gap-4 p-2 bg-black/30 rounded-lg">
                     <div class="flex items-center gap-2 text-gray-400 text-sm w-24"><span id="current-time">0:00</span> / <span id="total-time">0:00</span></div>
                    <div class="flex-grow flex items-center justify-center gap-4">
                        <button id="restart-button" title="Reiniciar" class="w-10 h-10 text-lg text-white rounded-full hover:bg-white/10 transition"><i class="fas fa-undo"></i></button>
                        <button id="play-pause-button" title="Reproducir/Pausar" class="w-14 h-14 text-2xl text-black bg-white rounded-full hover:scale-105 transition flex-shrink-0"><i class="fas fa-play"></i></button>
                        <button id="loop-button" title="Repetir" class="w-10 h-10 text-lg text-white rounded-full hover:bg-white/10 transition"><i class="fas fa-retweet"></i></button>
                    </div>
                    <div class="flex items-center gap-2 w-24"></div>
                </div>
                <div id="dj-disk-container" class="bg-black/30 rounded-lg">
                    <div id="dj-disk"><div id="disk-handle"></div></div>
                    <p class="text-xs text-gray-500 text-center mt-2">Control de Delay (Tiempo ↔ / Repetición ↕)</p>
                </div>
            </div>

            <!-- RIGHT PANEL: MIXER -->
            <div class="col-span-12 md:col-span-3 bg-black/20 rounded-lg p-4 overflow-y-auto">
                 <h3 class="font-bold text-center mb-4">Mesa de Mezclas</h3>
                 <div class="grid grid-cols-3 gap-y-6 gap-x-4">
                    <div class="fader-container">
                        <label class="text-xs font-bold text-center">VOLUMEN</label>
                        <div class="fader-track">
                            <div class="level-meter" id="volume-meter"></div>
                            <input id="volume-slider" type="range" orient="vertical" min="0" max="1.5" step="0.01" value="1">
                        </div>
                    </div>
                    <div class="fader-container">
                        <label class="text-xs font-bold text-center">PITCH</label>
                        <div class="fader-track">
                             <div class="level-meter" id="pitch-meter"></div>
                            <input id="pitch-slider" type="range" orient="vertical" min="0.5" max="2" step="0.01" value="1">
                        </div>
                    </div>
                    <div class="fader-container">
                        <label class="text-xs font-bold text-center">REVERB</label>
                        <div class="fader-track">
                            <div class="level-meter" id="reverb-meter"></div>
                            <input id="reverb-slider" type="range" orient="vertical" min="0" max="1" step="0.01" value="0">
                        </div>
                    </div>
                     <div class="fader-container">
                        <label class="text-xs font-bold text-center">DELAY MIX</label>
                        <div class="fader-track">
                            <div class="level-meter" id="delayMix-meter"></div>
                            <input id="delayMix-slider" type="range" orient="vertical" min="0" max="1" step="0.01" value="0">
                        </div>
                    </div>
                     <div class="fader-container">
                        <label class="text-xs font-bold text-center">CHORUS</label>
                        <div class="fader-track">
                            <div class="level-meter" id="chorus-meter"></div>
                            <input id="chorus-slider" type="range" orient="vertical" min="0" max="1" step="0.01" value="0">
                        </div>
                    </div>
                    <div class="col-span-3 flex flex-col items-center gap-2 pt-4 border-t border-gray-700">
                        <label for="repeats-input" class="text-sm font-bold">REPETICIONES (AL GUARDAR)</label>
                        <input id="repeats-input" type="number" min="1" max="10" value="1" class="bg-gray-900 text-white text-center rounded-md p-2 w-24 border border-gray-600">
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Download Modal -->
    <div id="download-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4">Exportar Audio</h3>
            <select id="download-format" class="w-full p-2 bg-gray-700 rounded-lg border border-gray-600 text-white">
                <option value="mp3">MP3 (Comprimido)</option>
                <option value="wav">WAV (Calidad Máxima)</option>
            </select>
            <div class="flex gap-4 mt-4">
                <button id="cancel-download-btn" class="w-full py-2 bg-gray-600 rounded-lg hover:bg-gray-500 transition">Cancelar</button>
                <button id="confirm-download-btn" class="w-full py-2 bg-purple-600 rounded-lg hover:bg-purple-700 transition">Descargar</button>
            </div>
        </div>
    </div>

    <script src="assets/js/estudio_de_sonido.js"></script>
</body>
</html>
