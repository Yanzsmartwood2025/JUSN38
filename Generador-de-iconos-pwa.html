<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos PWA por Plataforma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #111827; }
        .main-container { background-color: rgba(17, 24, 39, 0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(55, 65, 81, 0.5); }
        .title-font { font-family: 'Orbitron', sans-serif; }
        .text-glow { text-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 12px rgba(59, 130, 246, 0.5); }
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; }
        .file-input-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; }
        .icon-card { background-color: rgba(31, 41, 55, 0.7); border: 1px solid rgba(55, 65, 81, 0.5); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .icon-card:hover { transform: translateY(-5px); box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        .btn { transition: all 0.2s ease-in-out; border: 1px solid rgba(255, 255, 255, 0.2); background-color: rgba(31, 41, 55, 0.5); }
        .btn:hover { background-color: rgba(55, 65, 81, 0.7); border-color: rgba(255, 255, 255, 0.4); box-shadow: 0 0 15px rgba(139, 92, 246, 0.5); }
        .btn-primary { box-shadow: 0 0 15px rgba(79, 70, 229, 0.5); border-color: rgba(79, 70, 229, 0.8); }
        .btn-primary:hover { box-shadow: 0 0 25px rgba(79, 70, 229, 0.8); }
        .input-field { background-color: rgba(17, 24, 39, 0.8); border: 1px solid #374151; }
        .input-field:focus { border-color: #4f46e5; box-shadow: 0 0 10px rgba(79, 70, 229, 0.5); }
        /* Estilos para la selecci√≥n de plataforma */
        .platform-btn {
            border: 2px solid #374151; /* border-gray-700 */
            transition: all 0.2s ease;
        }
        .platform-btn.active {
            border-color: #4f46e5; /* border-indigo-600 */
            background-color: rgba(79, 70, 229, 0.2);
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
    </style>
</head>
<body class="text-gray-300 flex flex-col items-center min-h-screen p-4 sm:p-6 md:p-8">

    <div class="w-full max-w-4xl main-container rounded-2xl shadow-2xl p-8 space-y-8">
        
        <header class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-white title-font text-glow">GENERADOR DE ICONOS</h1>
            <p class="mt-2 text-gray-400">Crea sets de iconos para PWA, Android o iOS.</p>
        </header>

        <div class="flex flex-col items-center space-y-6">
            <div id="image-preview-container" class="w-48 h-48 bg-gray-900/50 rounded-xl flex items-center justify-center border-2 border-dashed border-gray-700 hidden">
                <img id="image-preview" src="" alt="Vista Previa" class="max-w-full max-h-full rounded-lg">
            </div>
            
            <div class="file-input-wrapper btn-primary text-white font-bold py-3 px-6 rounded-lg cursor-pointer shadow-lg">
                <span id="file-label" class="title-font tracking-wider">1. SELECCIONAR IMAGEN</span>
                <input type="file" id="image-uploader" accept="image/*">
            </div>

            <!-- Bandeja de Selecci√≥n de Plataforma -->
            <div class="w-full max-w-md">
                <label class="block text-center font-medium text-gray-400 mb-3 title-font tracking-wider">2. ELIGE LA PLATAFORMA</label>
                <div id="platform-selector" class="grid grid-cols-3 gap-4">
                    <button class="platform-btn p-4 rounded-lg flex flex-col items-center active" data-platform="pwa">
                        <span class="text-4xl">üåê</span>
                        <span class="mt-2 font-semibold">PWA</span>
                    </button>
                    <button class="platform-btn p-4 rounded-lg flex flex-col items-center" data-platform="android">
                        <span class="text-4xl">ü§ñ</span>
                        <span class="mt-2 font-semibold">Android</span>
                    </button>
                    <button class="platform-btn p-4 rounded-lg flex flex-col items-center" data-platform="ios">
                        <span class="text-4xl">Ô£ø</span>
                        <span class="mt-2 font-semibold">iOS</span>
                    </button>
                </div>
            </div>

            <div class="w-full max-w-sm">
                <label for="filename-input" class="block text-center font-medium text-gray-400 mb-2 title-font tracking-wider">3. NOMBRE BASE</label>
                <input type="text" id="filename-input" class="w-full px-4 py-2 rounded-lg text-white input-field focus:outline-none" placeholder="Ej: mi-app-icono" value="icon">
            </div>

            <button id="generate-btn" class="w-full sm:w-auto btn-primary text-white font-bold py-3 px-8 rounded-lg disabled:bg-gray-600 disabled:cursor-not-allowed disabled:shadow-none shadow-lg title-font tracking-wider" disabled>
                4. GENERAR ICONOS
            </button>
        </div>

        <div id="results-container" class="hidden">
            <div id="icons-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
            <div class="mt-8 text-center">
                <button id="download-all-btn" class="w-full sm:w-auto btn-primary text-white font-bold py-3 px-8 rounded-lg shadow-lg title-font tracking-wider">
                    DESCARGAR TODO (.zip)
                </button>
            </div>
        </div>
    </div>

    <script>
        const imageUploader = document.getElementById('image-uploader');
        const generateBtn = document.getElementById('generate-btn');
        const downloadAllBtn = document.getElementById('download-all-btn');
        const iconsGrid = document.getElementById('icons-grid');
        const resultsContainer = document.getElementById('results-container');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const fileLabel = document.getElementById('file-label');
        const filenameInput = document.getElementById('filename-input');
        const platformSelector = document.getElementById('platform-selector');

        let uploadedFile = null;
        const generatedIcons = [];
        let selectedPlatform = 'pwa'; // Default platform

        // Define los sets de iconos para cada plataforma
        const iconSets = {
            pwa: [
                { size: 512, purpose: 'Splash Screen' },
                { size: 192, purpose: 'Icono Principal' },
                { size: 180, purpose: 'Apple Touch Icon' },
                { size: 144, purpose: 'Windows Tile' },
                { size: 48, purpose: 'Favicon' },
            ],
            android: [
                { size: 192, purpose: 'xxxhdpi' },
                { size: 144, purpose: 'xxhdpi' },
                { size: 96, purpose: 'xhdpi' },
                { size: 72, purpose: 'hdpi' },
                { size: 48, purpose: 'mdpi' },
                { size: 512, purpose: 'Play Store' },
            ],
            ios: [
                { size: 1024, purpose: 'App Store' },
                { size: 180, purpose: 'iPhone Retina HD' },
                { size: 120, purpose: 'iPhone Retina' },
                { size: 152, purpose: 'iPad Retina' },
                { size: 167, purpose: 'iPad Pro' },
                { size: 80, purpose: 'Spotlight' },
            ]
        };

        // Manejador para la selecci√≥n de plataforma
        platformSelector.addEventListener('click', (e) => {
            const button = e.target.closest('.platform-btn');
            if (!button) return;

            // Actualiza el estado visual de los botones
            platformSelector.querySelectorAll('.platform-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // Guarda la plataforma seleccionada
            selectedPlatform = button.dataset.platform;
        });

        imageUploader.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
                fileLabel.textContent = file.name;
                generateBtn.disabled = false;
            }
        });

        generateBtn.addEventListener('click', () => {
            if (!uploadedFile) return;
            const baseFilename = filenameInput.value.trim() || 'icon';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generando...';
            iconsGrid.innerHTML = '';
            generatedIcons.length = 0;

            const image = new Image();
            image.src = URL.createObjectURL(uploadedFile);

            image.onload = () => {
                const sizesToGenerate = iconSets[selectedPlatform]; // Usa el set de iconos seleccionado

                sizesToGenerate.forEach(item => {
                    const canvas = document.createElement('canvas');
                    canvas.width = item.size;
                    canvas.height = item.size;
                    const ctx = canvas.getContext('2d');

                    // Recorta la imagen a 1:1 desde el centro
                    const cropSize = Math.min(image.width, image.height);
                    const cropX = (image.width - cropSize) / 2;
                    const cropY = (image.height - cropSize) / 2;
                    ctx.drawImage(image, cropX, cropY, cropSize, cropSize, 0, 0, canvas.width, canvas.height);

                    const dataUrl = canvas.toDataURL('image/png');
                    const filename = `${baseFilename}-${item.size}x${item.size}.png`;
                    generatedIcons.push({ filename, dataUrl });
                    
                    const iconCard = document.createElement('a');
                    iconCard.href = dataUrl;
                    iconCard.download = filename;
                    iconCard.className = 'icon-card p-4 rounded-lg flex flex-col items-center text-center space-y-2 no-underline';
                    const imgElement = document.createElement('img');
                    imgElement.src = dataUrl;
                    imgElement.className = 'w-24 h-24 object-contain';
                    const sizeLabel = document.createElement('p');
                    sizeLabel.className = 'font-semibold text-white title-font';
                    sizeLabel.textContent = `${item.size}x${item.size}`;
                    const purposeLabel = document.createElement('p');
                    purposeLabel.className = 'text-xs text-gray-400';
                    purposeLabel.textContent = item.purpose;
                    iconCard.appendChild(imgElement);
                    iconCard.appendChild(sizeLabel);
                    iconCard.appendChild(purposeLabel);
                    iconsGrid.appendChild(iconCard);
                });

                resultsContainer.classList.remove('hidden');
                generateBtn.disabled = false;
                generateBtn.textContent = '4. GENERAR DE NUEVO';
            };
        });

        downloadAllBtn.addEventListener('click', () => {
            if (generatedIcons.length === 0) return;
            downloadAllBtn.disabled = true;
            downloadAllBtn.textContent = 'Comprimiendo...';
            const zip = new JSZip();
            for (const icon of generatedIcons) {
                const base64Data = icon.dataUrl.split(',')[1];
                zip.file(icon.filename, base64Data, { base64: true });
            }
            zip.generateAsync({ type: "blob" }).then(function(content) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = `${selectedPlatform}-icons.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                downloadAllBtn.disabled = false;
                downloadAllBtn.textContent = 'DESCARGAR TODO (.zip)';
            });
        });
    </script>
</body>
</html>
