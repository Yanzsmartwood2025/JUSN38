<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Herramientas - Jusn38</title>
    
    <!-- Scripts y Estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0c0a18;
            color: #cbd5e0;
        }
        .glass-card {
            background: rgba(26, 32, 44, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(45, 55, 72, 0.7);
            border-color: rgba(99, 102, 241, 0.5); /* Color índigo para diferenciar */
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }
        .neon-text {
            text-shadow: 0 0 5px rgba(99, 102, 241, 0.7), 0 0 10px rgba(99, 102, 241, 0.5);
        }
        .icon-glow {
             filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.6));
        }
        .back-button {
            transition: all 0.2s ease;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto">
        <!-- Botón para Volver -->
        <div class="absolute top-5 left-5">
            <a href="index.html" class="back-button flex items-center space-x-2 text-indigo-300 p-2 rounded-lg">

                </svg>

        </div>

            <p class="text-slate-400 mt-2 text-lg">Una colección de utilidades para creadores.</p>
        </header>

        <!-- Contenedor de Herramientas -->
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

                    </svg>

                <h2 class="text-2xl font-bold text-white">Generador de Sprites</h2>
                <p class="text-slate-400 mt-1">Une imágenes para crear hojas de sprites.</p>
            </a>

            <!-- Herramienta 2 (Placeholder) -->
            <a href="#" class="glass-card rounded-lg p-6 block text-center opacity-50 cursor-not-allowed">
                <div class="flex justify-center mb-4">
                    <svg class="w-16 h-16 text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M9 7.5l3 4.5m0 0l3-4.5M12 12v5.25M15 12H9m6 3H9m12-3a9 9 0 11-18 0 9 9 0 0118 0z" />

                <p class="text-slate-500 mt-1">Próximamente...</p>
            </a>

        </main>
    </div>

</body>
</html>
