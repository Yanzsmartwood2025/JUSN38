<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FÃ³rmula 1 - Simulador 3D (Controles Mejorados)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            background-color: #111;
            color: white;
        }
        canvas {
            display: block;
        }
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            font-size: 24px;
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #joystick-zone {
            position: absolute;
            left: 12vw;
            bottom: 15vh;
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }
        #touch-buttons-right {
            position: absolute;
            right: 12vw;
            bottom: 15vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #engine-button {
            top: 20px;
            left: 20px;
        }
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            flex-direction: column;
        }
        #start-button {
            font-family: 'Rajdhani', sans-serif;
            font-size: 40px;
            padding: 20px 40px;
            background: #111;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #start-button:hover {
            background: white;
            color: black;
        }
        #speedometer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .ui-button {
            background: rgba(26, 32, 44, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            user-select: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .ui-button:hover {
            background: rgba(45, 55, 72, 0.8);
            border-color: rgba(74, 222, 128, 0.5);
        }
        .touch-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
        }
        .touch-button.active {
            background: rgba(74, 222, 128, 0.5);
            transform: scale(0.95);
        }
        #camera-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            z-index: 11;
            pointer-events: auto;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nipplejs/dist/nipplejs.min.js"></script>
</head>
<body>
    <div id="start-overlay">
        <button id="start-button">START GAME</button>
    </div>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Generando Bosque Mixto...</p>
    </div>

    <div id="joystick-zone" style="position: absolute; left: 15vw; bottom: 20vh; width: 150px; height: 150px;"></div>

    <div id="touch-buttons-right" style="position: absolute; right: 15vw; bottom: 20vh; display: flex; flex-direction: column; align-items: center;">
        <div id="touch-accelerate" class="ui-button touch-button" style="margin-bottom: 20px;">A</div>
        <div id="touch-brake" class="ui-button touch-button">B</div>
    </div>

    <div id="engine-button" class="ui-button" style="top: 20px; left: 20px; width: 60px; height: 60px; border-radius: 50%; font-size: 24px;">âš¡</div>
    <div id="camera-button" class="ui-button">ðŸ“·</div>
    <div id="speedometer">0 KM/H</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
