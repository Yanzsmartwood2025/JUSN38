<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>F√≥rmula 1 - Simulador 3D (Controles Mejorados)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="start-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #111; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 101; color: white; font-size: 24px;">
        <h1>F√≥rmula 1</h1>
    <button id="start-game-button" class="ui-button">Iniciar Carrera</button>
    </div>

    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Generando Bosque Mixto...</p>
    </div>

    <div class="touch-controls-container">
        <!-- Joystick a la izquierda -->
        <div id="joystick-container" class="joystick">
            <div id="joystick-base" class="joystick-base"></div>
            <div id="joystick-stick" class="joystick-stick"></div>
        </div>

        <!-- Controles a la derecha -->
        <div class="actions-cluster">
            <div class="gear-buttons">
                <div id="touch-gear-up" class="touch-button gear-button">‚ñ≤</div>
                <div id="touch-gear-down" class="touch-button gear-button">‚ñº</div>
            </div>
            <div class="main-pedals">
                <div id="touch-brake" class="touch-button brake-button">B</div>
                <div id="touch-accelerate" class="touch-button accelerate-button">A</div>
            </div>
        </div>
    </div>
    <div id="gamepad-status" class="gamepad-indicator">üéÆ</div>
    <div id="camera-button" class="ui-button">üì∑</div>
    <div id="settings-button" class="ui-button">‚öôÔ∏è</div>

    <!-- Minimap -->
    <canvas id="minimap" width="200" height="150"></canvas>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Ajustes</h2>
            <div class="setting-row">
                <label for="sfx-toggle">Efectos de Sonido</label>
                <label class="switch">
                    <input type="checkbox" id="sfx-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-row">
                <label for="vibration-toggle">Vibraci√≥n</label>
                <label class="switch">
                    <input type="checkbox" id="vibration-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="close-settings-button" class="ui-button">Cerrar</button>
        </div>
    </div>

    <div id="countdown-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; z-index: 99; font-size: 15vw; color: white; font-weight: bold; text-shadow: 0 0 20px black;"></div>

    <div id="results-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 102; background-color: rgba(0,0,0,0.8); color: white;">
        <h1 style="font-size: 5vw;">Resultados</h1>
        <div id="results-table" style="font-size: 2vw; margin-bottom: 30px;"></div>
        <button id="new-race-button" class="ui-button" style="padding: 15px 30px; font-size: 2vw;">Iniciar Otra Carrera</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
