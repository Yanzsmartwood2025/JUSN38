<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lumenfall Demo</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
        }

        /* Canvas de fondo para Three.js */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }

        /* Contenedor de la interfaz de usuario */
        #ui-container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            display: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #ui-container > * {
            pointer-events: auto;
        }

        /* Estilos para la parte superior de la UI y los controles */
        #ui-top, #controls {
            position: relative;
            width: 100%;
            box-sizing: border-box;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        #ui-top {
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-start;
        }

        /* --- CSS para las barras y la imagen de perfil --- */
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
        }
        
        #player-profile-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        #player-profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: none;
            box-shadow: none;
            position: relative;
            object-fit: contain;
            object-position: 50% 50%;
        }
        
        #joziel-halo {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            box-shadow: 0 0 15px #e0f7ff, inset 0 0 10px #ffffff;
            transition: box-shadow 0.3s ease-out;
            pointer-events: auto;
            cursor: pointer;
        }
        
        .stats-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .stat-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            position: relative;
        }

        .stat-label {
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            font-size: 1.1em;
            text-align: left;
            margin-left: 5px;
            z-index: 2;
        }

        #energy-bar {
            width: 250px;
            height: 5px;
            background-color: rgba(0,0,0,0.5);
            border: 1px solid #555;
            border-radius: 10px;
            padding: 2px;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        #energy-fill {
            height: 100%;
            border-radius: 6px;
            background-color: #00ff00;
            width: 100%;
        }
        
        #power-bar {
            width: 250px;
            height: 5px;
            background-color: rgba(0,0,0,0.5);
            border: 1px solid #555;
            border-radius: 10px;
            padding: 2px;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        #power-fill {
            height: 100%;
            border-radius: 6px;
            background: linear-gradient(90deg, transparent 0%, rgba(52, 152, 219, 0.5) 10%, #00aaff 50%, rgba(52, 152, 219, 0.5) 90%, transparent 100%);
            transition: width 0.3s ease-out, box-shadow 0.3s ease-out;
            box-shadow: 0 0 8px #00aaff;
            animation: move-power 2s infinite linear;
        }

        @keyframes move-power {
            0% { background-position: 0% 0; }
            100% { background-position: 100% 0; }
        }

        #controls {
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .right-controls {
            display: flex;
            gap: 20px;
        }

        .control-btn {
            width: 120px;
            height: 120px;
            background-color: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255,255,255,0.7);
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        #joystick-container {
            width: 150px;
            height: 150px;
            background-color: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            position: relative;
        }

        #joystick-knob {
            width: 70px;
            height: 70px;
            background-color: rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        #joystick-knob:active {
            cursor: grabbing;
            background-color: rgba(255,255,255,0.5);
        }

        /* Estilos para la pantalla de introducción y menú */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #intro-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        #menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .menu-option {
            margin: 15px 0;
            font-size: 1.5em;
            background-color: rgba(0,0,0,0.7);
            border: 1px solid rgba(0, 170, 255, 0.5);
            border-radius: 10px;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            color: white;
            text-align: center;
            width: 250px;
        }

        .menu-option:hover {
            background-color: rgba(0, 170, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 170, 255, 0.3);
        }

        .menu-option:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        #language-select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #00aaff;
            background-color: rgba(0,0,0,0.8);
            color: white;
            font-size: 1.1em;
            margin-bottom: 20px;
            cursor: pointer;
            outline: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%2069.4L154.1%20202.3c-4.4%204.4-10.9%204.4-15.3%200L5.4%2069.4c-4.4-4.4-4.4-10.9%200-15.3l12.4-12.4c4.4-4.4%2010.9-4.4%2015.3%200L145.7%20174%20259.3%2041.7c4.4-4.4%2010.9-4.4%2015.3%200l12.4%2012.4c4.5%204.5%204.5%2010.9.1%2015.3z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        #language-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        #interaction-btn {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            padding: 10px 20px;
            background-color: rgba(0, 170, 255, 0.6);
            border: 2px solid #00aaff;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
            text-shadow: 1px 1px 2px black;
            display: none;
            pointer-events: auto;
        }

        #interaction-btn:hover {
            background-color: rgba(0, 170, 255, 0.8);
        }

        #start-button-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 101;
        }

        #start-button {
            padding: 20px 40px;
            font-size: 2em;
            background-color: #3498db;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 170, 255, 0.5);
            transition: background-color 0.3s, transform 0.1s;
        }

        #start-button:hover {
            background-color: #2980b9;
        }

        #start-button:active {
            transform: scale(0.95);
        }

        /* Estilos del menú de pausa */
        #pause-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 102;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in;
            text-align: center;
        }

        #pause-menu.active {
            display: flex;
            opacity: 1;
        }

        .menu-item {
            margin: 10px;
            font-size: 1.5em;
        }

        .slider-container {
            width: 250px;
            margin: 10px auto;
        }

        .slider {
            width: 100%;
            cursor: pointer;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="start-button-container">
        <button id="start-button">Empezar</button>
    </div>

    <div id="intro-screen">
        <img id="intro-image" src="" alt="Intro Image">
    </div>

    <div id="menu-screen">
        <div class="menu-option">
            <label for="language-select">IDIOMA:</label>
            <select id="language-select">
                <option value="es">Español</option>

            </select>
        </div>
        <button id="play-button" class="menu-option">JUGAR</button>
    </div>

    <canvas id="bg-canvas"></canvas>
    <div id="ui-container">
        <div id="ui-top">
            <div class="player-info">
                <div id="player-profile-container">
                    <img id="player-profile-image" src="https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/701301ad76b7ae323e026cd8577529b52229e75f/assets/images/barra-de-energia.png" alt="Energy Bar Profile">
                    <div id="joziel-halo"></div>
                </div>
                <div class="stats-group">
                    <div class="stat-group">
                        <div class="stat-label">JOZIEL</div>
                        <div id="energy-bar">
                            <div id="energy-fill"></div>
                        </div>
                    </div>
                    <div class="stat-group">
                        <!-- Eliminado el label "POWER" -->
                        <div class="stat-label"></div>
                        <div id="power-bar">
                            <div id="power-fill" class="stat-bar-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <!-- Joystick para movimiento y salto -->
            <div id="joystick-container">
                <div id="joystick-knob"></div>
            </div>
            <div class="right-controls">
                <div id="btn-attack" class="control-btn">⚔️</div>

    <!-- Menú de pausa -->
    <div id="pause-menu">
        <h2>Configuración</h2>
        <div class="menu-item">
            <p>Idioma:</p>
            <select id="pause-language-select">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="menu-item">
            <p>Volumen de la música:</p>
            <div class="slider-container">
                <input type="range" id="music-volume" class="slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
        <div class="menu-item">
            <p>Volumen de los efectos:</p>
            <div class="slider-container">
                <input type="range" id="sfx-volume" class="slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
        <button id="resume-button" class="close-btn">Reanudar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- src/game.js (Lógica Principal) ---
        
        // --- URLs de Sprites y Texturas ---
        const assetUrls = {
            runningSprite: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/91cf7a68151871314da5b27acc5dd1ff015e4290/assets/images/LumenFall.png',
            attackSprite: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/7d3c163a9830970f045b805d108c7dec2d5e8674/assets/images/hoja_de_sprites%20(2).png',
            jumpSprite: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/388c6e26b1c70e9a38f36c57f7943285e6834b17/assets/images/saltando.png',
            flameParticle: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/3baccf9aa782b7455c20496cdd2e7fbafa7c8286/assets/images/fuego.png',
            wallTexture: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/d42892ab05658bf6dd3817ab92eb7ef1f73e0d85/assets/images/pared-calabozo.png',
            doorTexture: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/d42892ab05658bf6dd3817ab92eb7ef1f73e0d85/assets/images/puerta-calabozo.png',
            floorTexture: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/d42892ab05658bf6dd3817ab92eb7ef1f73e0d85/assets/images/piso-calabozo.png',
            torchTexture: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/d42892ab05658bf6dd3817ab92eb7ef1f73e0d85/assets/images/antorcha.png',
            specterTexture: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/f84aac629032d6a02b8c34ac91d4844292e9e1ba/assets/images/fantasma.png',
            introImage: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/4b2fc282d18b5dc4b93cb8e04a179854259d421c/assets/images/Intro.jpg',
            menuBackgroundImage: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/3bcb76b3104ebb775ad3ca7272f3d15f436d9ce3/assets/images/menu-principal.jpg',
            animatedEnergyBar: 'https://raw.githubusercontent.com/Yanzsmartwood2025/JUSN38/701301ad76b7ae323e026cd8577529b52229e75f/assets/images/barra-de-energia.png'
        };

        // --- Constantes del Juego ---
        const totalRunningFrames = 8;
        const totalAttackFrames = 6;
        const totalJumpFrames = 4;
        const totalSpecterFrames = 5;
        const animationSpeed = 80;
        const specterAnimationSpeed = 120;
        const moveSpeed = 0.2;
        const playableAreaWidth = 120;
        const roomDepth = 15;

        // --- Manejo de Audio con Web Audio API ---
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioBuffers = {};
        const audioSources = {};
        const gainNodes = {};

        // Función para cargar un archivo de audio (ahora devuelve una Promesa)
        async function loadAudio(name, url) {
            return new Promise(async (resolve, reject) => {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const arrayBuffer = await response.arrayBuffer();
                    audioBuffers[name] = await audioContext.decodeAudioData(arrayBuffer);
                    console.log(`Audio "${name}" cargado exitosamente.`);
                    resolve();
                } catch (error) {
                    console.error(`Error al cargar el audio "${name}":`, error);
                    reject(error);
                }
            });
        }
        
        // Función para reproducir un audio
        function playAudio(name, loop = false) {
            if (!audioBuffers[name]) {
                console.error(`Audio "${name}" no está cargado.`);
                return;
            }

            if (audioSources[name] && audioSources[name].buffer) {
                stopAudio(name);
            }
            
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffers[name];
            source.loop = loop;
            
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.5; // Volumen predeterminado
            
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            source.start(0);
            
            audioSources[name] = source;
            gainNodes[name] = gainNode;
        }

        // Función para detener un audio
        function stopAudio(name) {
            if (audioSources[name]) {
                audioSources[name].stop();
                delete audioSources[name];
            }
        }

        // Función para actualizar el volumen de un audio
        function setAudioVolume(name, volume) {
            if (gainNodes[name]) {
                gainNodes[name].gain.value = volume;
            }
        }

        // --- Configuración de la Escena 3D ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true });
        const textureLoader = new THREE.TextureLoader();
        const clock = new THREE.Clock();

        let player;
        const allFlames = [];
        const allSpecters = [];
        const allGates = [];

        let currentLevelId = 'dungeon_1';
        let isPaused = false;
        let animationFrameId;

        // --- Controles y Estado del Juego ---
        let attackHeld = false;
        let interactHeld = false;
        
        let joyVector = new THREE.Vector2(0, 0);

        camera.position.set(0, 4, 10);
        camera.lookAt(0, 2, 0);
        camera.far = roomDepth + 50;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        scene.background = new THREE.Color(0x1a1a2a);

        // --- Iluminación ---
        const ambientLight = new THREE.AmbientLight(0x808080, 1.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xaaaaaa, 0.5);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // --- Bucle principal de animación ---
        function animate() {
            if (isPaused) {
                return;
            }
            animationFrameId = requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();
            
            if (player) {
                player.update(deltaTime, { joyVector, attackHeld, interactHeld });

                // Lógica de interacción con las puertas
                let isNearGate = false;
                allGates.forEach(gate => {
                    const distance = player.mesh.position.distanceTo(gate.mesh.position);
                    if (distance < 5) {
                        isNearGate = true;
                        if (interactHeld && gate.isLocked) {
                            console.log('Interacción con la puerta: ', gate.id);
                            gate.isLocked = false;
                            gate.mesh.material.color.set(0x00ff00);
                        } else if (interactHeld && !gate.isLocked) {
                            console.log('Puerta abierta, cargando nuevo nivel...');
                        }
                    }
                });

                interactionButton.style.display = isNearGate ? 'block' : 'none';

                // Lógica para reproducir/pausar el audio de los pasos
                const isMoving = Math.abs(joyVector.x) > 0.1;
                if (isMoving) {
                    if (!audioSources['pasos']) {
                        playAudio('pasos', true);
                    }
                } else {
                    if (audioSources['pasos']) {
                        stopAudio('pasos');
                    }
                }
            }

            allFlames.forEach(flame => flame.update(deltaTime));
            allSpecters.forEach(specter => specter.update(deltaTime));

            renderer.render(scene, camera);
        }

        // --- Lógica del menú y la introducción ---
        const startButtonContainer = document.getElementById('start-button-container');
        const startButton = document.getElementById('start-button');
        const introScreen = document.getElementById('intro-screen');
        const introImage = document.getElementById('intro-image');
        const menuScreen = document.getElementById('menu-screen');
        const playButton = document.getElementById('play-button');
        const languageSelect = document.getElementById('language-select');
        const btnAttack = document.getElementById('btn-attack');
        const interactionButton = document.getElementById('interaction-btn');
        
        // Elementos del nuevo menú de pausa
        const jozielHalo = document.getElementById('joziel-halo');
        const pauseMenu = document.getElementById('pause-menu');
        const resumeButton = document.getElementById('resume-button');
        const musicVolumeSlider = document.getElementById('music-volume');
        const sfxVolumeSlider = document.getElementById('sfx-volume');
        const pauseLanguageSelect = document.getElementById('pause-language-select');

        let currentLanguage = 'es';
        let jozielHealth = 100;
        let jozielPower = 100;

        function updateJozielEnergyUI(health) {
            energyFill.style.width = `${health}%`;
        }

        function updateJozielPowerUI(power) {
            const powerWidth = power / 100;
            powerFill.style.width = `${powerWidth * 100}%`;
        }

        function showMenu() {
            menuScreen.style.backgroundImage = `url('${assetUrls.menuBackgroundImage}')`;
            menuScreen.style.display = 'flex';
            setTimeout(() => {
                menuScreen.style.opacity = 1;
            }, 10);
        }

        async function startGame() {
            // Cargar los audios antes de empezar el juego
            try {
                await Promise.all([

        function updateJoystickDimensions() {
            if (joystickContainer) {
                joystickRect = joystickContainer.getBoundingClientRect();
                joystickRadius = joystickContainer.clientWidth / 2 - joystickKnob.clientWidth / 2;
            }
        }

        joystickKnob.addEventListener('mousedown', (e) => {
            if (isPaused) return;
            isDraggingJoystick = true;
            joystickKnob.style.transition = 'none';
            updateJoystickDimensions();
        });
        joystickKnob.addEventListener('touchstart', (e) => {
            if (isPaused) return;
            e.preventDefault();
            isDraggingJoystick = true;
            joystickKnob.style.transition = 'none';
            updateJoystickDimensions();
        }, { passive: false });

        document.addEventListener('mousemove', (e) => {
            if (!isDraggingJoystick) return;
            moveJoystick(e.clientX, e.clientY);
        });
        document.addEventListener('touchmove', (e) => {
            if (!isDraggingJoystick) return;
            e.preventDefault();
            moveJoystick(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        document.addEventListener('mouseup', () => {
            if (isDraggingJoystick) {
                isDraggingJoystick = false;
                resetJoystick();
            }
        });
        document.addEventListener('touchend', () => {
            if (isDraggingJoystick) {
                isDraggingJoystick = false;
                resetJoystick();
            }
        });
        document.addEventListener('mouseleave', () => {
            if (isDraggingJoystick) {
                isDraggingJoystick = false;
                resetJoystick();
            }
        });

        function moveJoystick(clientX, clientY) {
            let deltaX = clientX - (joystickRect.left + joystickRect.width / 2);
            let deltaY = clientY - (joystickRect.top + joystickRect.height / 2);
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (distance > joystickRadius) {
                const angle = Math.atan2(deltaY, deltaX);
                deltaX = joystickRadius * Math.cos(angle);
                deltaY = joystickRadius * Math.sin(angle);
            }
            
            joystickKnob.style.transform = `translate(-50%, -50%) translate(${deltaX}px, ${deltaY}px)`;
            
            const deadZone = 10;
            joyVector.x = Math.abs(deltaX) > deadZone ? deltaX / joystickRadius : 0;
            joyVector.y = Math.abs(deltaY) > deadZone ? -deltaY / joystickRadius : 0;
        }

        function resetJoystick() {
            joystickKnob.style.transition = 'transform 0.1s ease-out';
            joystickKnob.style.transform = 'translate(-50%, -50%)';
            joyVector.set(0, 0);
        }

        // --- src/player.js (Lógica del Personaje) ---
        class Player {
            constructor() {
                this.runningTexture = textureLoader.load(assetUrls.runningSprite);
                this.attackTexture = textureLoader.load(assetUrls.attackSprite);
                this.jumpTexture = textureLoader.load(assetUrls.jumpSprite);

                this.runningTexture.repeat.x = 1 / totalRunningFrames;
                this.attackTexture.repeat.x = 1 / totalAttackFrames;
                this.jumpTexture.repeat.x = 1 / totalJumpFrames;

                const playerMaterial = new THREE.MeshStandardMaterial({
                    map: this.runningTexture,
                    transparent: true,
                    side: THREE.DoubleSide,
                    alphaTest: 0.5,
                });
                const playerGeometry = new THREE.PlaneGeometry(2, 2);
                this.mesh = new THREE.Mesh(playerGeometry, playerMaterial);
                this.mesh.position.y = 1;
                this.mesh.castShadow = true;
                scene.add(this.mesh);

                this.playerLight = new THREE.PointLight(0xffffff, 0.5, 8);
                scene.add(this.playerLight);
                
                this.createAttackFlame();

                this.currentState = 'idle';
                this.currentFrame = 0;
                this.lastFrameTime = 0;
                this.isFacingLeft = false;

                this.isGrounded = true;
                this.velocity = new THREE.Vector3();
                this.jumpPower = 0.35;
                this.gravity = -0.025;
                this.isJumping = false;

                this.minPlayerX = -60 + 1.5;
                this.maxPlayerX = 60 - 1.5;

                this.jumpInputReceived = false;
            }

            createAttackFlame() {
                const flameGroup = new THREE.Group();
                const flameLight = new THREE.PointLight(0x00aaff, 1.5, 4);
                flameLight.castShadow = true;
                flameGroup.add(flameLight);

                const attackFlameMaterial = new THREE.MeshBasicMaterial({
                    map: textureLoader.load(assetUrls.flameParticle),
                    color: 0xaaddff,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    side: THREE.DoubleSide,
                });
                const flameCore = new THREE.Mesh(new THREE.PlaneGeometry(0.5, 0.5), attackFlameMaterial);
                flameGroup.add(flameCore);
                flameGroup.visible = false;
                this.mesh.add(flameGroup);
                this.rightHandFlame = flameGroup;
                this.rightHandFlame.position.set(-0.6, 0.3, 0.3);

                const leftHandFlame = new THREE.Group();
                const leftFlameLight = new THREE.PointLight(0x00aaff, 1.5, 4);
                leftFlameLight.castShadow = true;
                leftHandFlame.add(leftFlameLight);
                const leftFlameCore = new THREE.Mesh(new THREE.PlaneGeometry(0.5, 0.5), attackFlameMaterial);
                leftHandFlame.add(leftFlameCore);
                leftHandFlame.visible = false;
                this.mesh.add(leftHandFlame);
                this.leftHandFlame = leftHandFlame;
                this.leftHandFlame.position.set(0.6, 0.3, 0.3);
            }
            
            updateAttackFlames() {
                [this.rightHandFlame, this.leftHandFlame].forEach(flame => {
                    const light = flame.children[0];
                    const core = flame.children[1];
                    light.intensity = 1.0 + Math.random() * 0.5;
                    const scale = 0.8 + Math.random() * 0.4;
                    core.scale.set(scale, scale, scale);
                    core.rotation.z += 0.1;
                });
            }

            update(deltaTime, controls) {
                const joyX = controls.joyVector.x;
                const joyY = controls.joyVector.y;
                const isMoving = Math.abs(joyX) > 0.1;
                const previousState = this.currentState;
                
                if (controls.attackHeld) {
                    this.currentState = 'attacking';
                } else {
                    const isJumpingInput = joyY > 0.5;

                    if (isJumpingInput && this.isGrounded && !this.jumpInputReceived) {
                        this.isJumping = true;
                        this.isGrounded = false;
                        this.velocity.y = this.jumpPower;
                        this.currentState = 'jumping';
                        this.jumpInputReceived = true;
                    } else if (!isJumpingInput) {
                        this.jumpInputReceived = false;
                    }

                    if (isMoving) {
                        this.currentState = 'running';
                        this.mesh.position.x += moveSpeed * joyX;
                        this.isFacingLeft = joyX < 0;
                    } else if (!this.isJumping) {
                        this.currentState = 'idle';
                    }
                }
                
                if (!this.isGrounded) {
                    this.velocity.y += this.gravity;
                }
                this.mesh.position.y += this.velocity.y;
                
                if (this.mesh.position.y <= 1.0) {
                    this.mesh.position.y = 1.0;
                    this.isGrounded = true;
                    this.isJumping = false;
                    this.velocity.y = 0;
                }

                this.mesh.position.x = Math.max(this.minPlayerX, Math.min(this.maxPlayerX, this.mesh.position.x));
                this.mesh.rotation.y = this.isFacingLeft ? Math.PI : 0;
                camera.position.x = this.mesh.position.x;
                this.playerLight.position.set(this.mesh.position.x, this.mesh.position.y + 1, this.mesh.position.z + 2);

                if (this.currentState !== previousState) {
                    this.currentFrame = 0;
                }
                
                this.rightHandFlame.visible = (this.currentState === 'attacking');
                this.leftHandFlame.visible = (this.currentState === 'attacking');
                if (this.currentState === 'attacking') {
                    this.updateAttackFlames();
                }

                if (Date.now() - this.lastFrameTime > animationSpeed) {
                    this.lastFrameTime = Date.now();
                    let totalFrames = 0;
                    let currentTexture = null;

                    switch (this.currentState) {
                        case 'attacking':
                            totalFrames = totalAttackFrames;
                            currentTexture = this.attackTexture;
                            if (this.currentFrame < totalFrames - 1) {
                                this.currentFrame++;
                            }
                            break;
                        case 'running':
                            totalFrames = totalRunningFrames;
                            currentTexture = this.runningTexture;
                            this.currentFrame = (this.currentFrame + 1) % totalFrames;
                            break;
                        case 'jumping':
                            totalFrames = totalJumpFrames;
                            currentTexture = this.jumpTexture;
                            this.currentFrame = this.velocity.y > 0 ? 1 : 2;
                            break;
                        case 'idle':
                        default:
                            totalFrames = totalAttackFrames;
                            currentTexture = this.attackTexture;
                            this.currentFrame = 0;
                            break;
                    }

                    if (currentTexture) {
                        this.mesh.material.map = currentTexture;
                        currentTexture.offset.x = this.currentFrame / totalFrames;
                    }
                }
            }
        }

        function loadLevel(levelData) {

            floor.rotation.x = -Math.PI / 2;

            floor.receiveShadow = true;
            scene.add(floor);

            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.z = camera.position.z - roomDepth;
            wall.position.y = 10;
            wall.receiveShadow = true;
            scene.add(wall);

            const sideWallAngle = Math.PI / 6;
            const leftSideWall = new THREE.Mesh(sideWallGeometry, wallMaterial);
            leftSideWall.rotation.y = Math.PI / 2 + sideWallAngle;
            leftSideWall.position.set(-playableAreaWidth / 2, 10, floor.position.z);
            leftSideWall.receiveShadow = true;
            leftSideWall.castShadow = true;
            scene.add(leftSideWall);
            const rightSideWall = new THREE.Mesh(sideWallGeometry, wallMaterial);
            rightSideWall.rotation.y = -Math.PI / 2 - sideWallAngle;
            rightSideWall.position.set(playableAreaWidth / 2, 10, floor.position.z);
            rightSideWall.receiveShadow = true;
            rightSideWall.castShadow = true;
            scene.add(rightSideWall);

            levelData.gates.forEach(gate => {
                const gateGroup = new THREE.Group();
                const gateMesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 8), doorMaterial);
                gateMesh.position.set(0, 4, 0.3);
                gateMesh.receiveShadow = true;
                gateGroup.add(gateMesh);
                gateGroup.position.x = gate.x;
                gateGroup.position.z = camera.position.z - roomDepth;
                scene.add(gateGroup);
                allGates.push({ mesh: gateGroup, id: gate.id, isLocked: true });

                createTorch(gate.x - 6, 3.2, camera.position.z - roomDepth + 0.5);
                createTorch(gate.x + 6, 3.2, camera.position.z - roomDepth + 0.5);
            });

            levelData.specters.forEach(specter => {
                const newSpecter = new Specter(scene, specter.x, specter.y);
                allSpecters.push(newSpecter);
            });
        }

        // --- src/flame.js (Lógica de las llamas) ---
        class RealisticFlame {
            constructor(scene, position) {
                this.scene = scene;
                this.position = position;
                this.particleCount = 20;
                this.particles = null;
                this.light = null;
                this.init();
            }

            init() {
                const particleTexture = textureLoader.load(assetUrls.flameParticle);
                const particleMaterial = new THREE.PointsMaterial({
                    color: 0x00aaff,
                    size: 0.4,
                    map: particleTexture,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    depthWrite: false,
                });

                const particleGeometry = new THREE.BufferGeometry();
                const positions = new Float32Array(this.particleCount * 3);
                this.velocities = [];

                for (let i = 0; i < this.particleCount; i++) {
                    positions[i * 3] = this.position.x;
                    positions[i * 3 + 1] = this.position.y;
                    positions[i * 3 + 2] = this.position.z;
                    this.velocities.push({
                        x: (Math.random() - 0.5) * 0.02,
                        y: Math.random() * 0.1,
                        z: (Math.random() - 0.5) * 0.02,
                        lifetime: Math.random() * 2
                    });
                }
                particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                this.particles = new THREE.Points(particleGeometry, particleMaterial);
                this.scene.add(this.particles);

                this.light = new THREE.PointLight(0x00aaff, 2.0, 20);
                this.light.position.copy(this.position);
                this.light.castShadow = true;
                this.scene.add(this.light);
            }

            update(deltaTime) {
                const positions = this.particles.geometry.attributes.position.array;
                for (let i = 0; i < this.particleCount; i++) {
                    const vel = this.velocities[i];
                    vel.lifetime -= deltaTime;

                    if (vel.lifetime <= 0) {
                        positions[i * 3] = this.position.x;
                        positions[i * 3 + 1] = this.position.y;
                        positions[i * 3 + 2] = this.position.z;
                        vel.lifetime = Math.random() * 2;
                        vel.y = Math.random() * 0.1;
                    }

                    positions[i * 3] += vel.x;
                    positions[i * 3 + 1] += vel.y;
                    positions[i * 3 + 2] += vel.z;
                }
                this.particles.geometry.attributes.position.needsUpdate = true;

                this.light.intensity = 1.0 + Math.sin(Date.now() * 0.01 + this.position.x) * 0.5;
            }
        }


        // --- src/specter.js (Lógica de los espectros) ---
        class Specter {
            constructor(scene, initialX, initialY) {
                this.scene = scene;
                this.mesh = null;
                this.initialX = initialX;
                this.floatingCenterY = initialY;
                
                this.moveDirectionX = 0;
                this.moveSpeedX = 0;
                this.zDirection = 0;
                this.zSpeed = 0;
                
                this.floatingOffset = Math.random() * Math.PI * 2;
                this.floatingSpeed = 2;
                this.floatingAmplitude = 0.5;
                this.currentFrame = 0;
                this.lastFrameTime = 0;
                this.spriteFlipX = 1;
                this.minZ = camera.position.z - 5;
                this.maxZ = camera.position.z - roomDepth + 1;
                this.isTeleporting = false;
                this.teleportingState = 'idle';
                this.teleportProgress = 0;
                this.teleportDurationPhase = 0.3;
                this.teleportCooldown = 2 + Math.random() * 2;
                this.currentTeleportCooldown = this.teleportCooldown;
                this.init();
            }

            init() {
                const specterTexture = textureLoader.load(assetUrls.specterTexture);
                specterTexture.wrapS = specterTexture.wrapT = THREE.RepeatWrapping;
                specterTexture.repeat.x = 1 / totalSpecterFrames;

                const specterMaterial = new THREE.MeshStandardMaterial({
                    map: specterTexture,
                    color: 0x88bbff,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide,
                    alphaTest: 0.1
                });

                const specterGeometry = new THREE.PlaneGeometry(3, 3);
                this.mesh = new THREE.Mesh(specterGeometry, specterMaterial);
                this.mesh.position.set(this.initialX, this.floatingCenterY, this.maxZ);
                this.scene.add(this.mesh);
                this.initialScaleX = this.mesh.scale.x;
            }

            update(deltaTime) {
                if (Date.now() - this.lastFrameTime > specterAnimationSpeed) {
                    this.lastFrameTime = Date.now();
                    this.currentFrame = (this.currentFrame + 1) % totalSpecterFrames;
                    this.mesh.material.map.offset.x = this.currentFrame / totalSpecterFrames;
                }

                this.floatingOffset += this.floatingSpeed * deltaTime;
                this.mesh.position.y = this.floatingCenterY + Math.sin(this.floatingOffset) * this.floatingAmplitude;
                
                this.mesh.lookAt(camera.position);
            }
        }
